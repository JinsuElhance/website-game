<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="icon" href="img/favicon.png" type="image/png">
        <title>Jinsu Elhance | Little Life Lover</title>
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="css/bootstrap.css">
        <link rel="stylesheet" href="vendors/linericon/style.css">
        <link rel="stylesheet" href="css/font-awesome.min.css">
        <link rel="stylesheet" href="vendors/owl-carousel/owl.carousel.min.css">
        <link rel="stylesheet" href="vendors/lightbox/simpleLightbox.css">
        <link rel="stylesheet" href="vendors/nice-select/css/nice-select.css">
        <link rel="stylesheet" href="vendors/animate-css/animate.css">
        <link rel="stylesheet" href="vendors/flaticon/flaticon.css">
        <!-- main css -->
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/responsive.css">
    </head>
    <body>
        <!--================Header Menu Area =================-->
        <header class="header_area">
            <div class="main_menu">
            	<nav class="navbar navbar-expand-lg navbar-light">
            	</nav>
            </div>
        </header>
        <!--================Home Banner Area =================-->
        <section class="upper_banner">
          <div class = "container" height = "100px">
            <p>Welcome to the Little Life village, a tiny world for me to
            play sandbox in. </p>
          </div>
        </section>
        <section class="home_banner_area">
            <div class="banner_inner">
				<div class="container" height="150px">
					<div class="row">
						<div class="col-lg-1">
							<div class="banner_content banner_btn" width = "200px">
                <img draggable = "false" src="img/banner/btn_experience.png" width = "200px" onmousedown="changeimg(this, 'img/banner/btn_experience_pressed.png')" onmouseover="this.src='img/banner/btn_experience_hl.png'" onmouseup="this.src='img/banner/btn_experience_hl.png'" onmouseout="this.src='img/banner/btn_experience.png'">
							</div>
						</div>
            <div class="col-lg-1">
							<div class="banner_content banner_btn">
                <img draggable = "false" src="img/banner/btn_projects.png" width = "200px" onmousedown="changeimg(this, 'img/banner/btn_projects_pressed.png')" onmouseover="this.src='img/banner/btn_projects_hl.png'" onmouseup="this.src='img/banner/btn_projects_hl.png'" onmouseout="this.src='img/banner/btn_projects.png'">
							</div>
						</div>
            <div class="col-lg-1">
              <div class="banner_content banner_btn">
                <img draggable = "false" src="img/banner/btn_skills.png" width = "200px" onmousedown="changeimg(this, 'img/banner/btn_skills_pressed.png')" onmouseover="this.src='img/banner/btn_skills_hl.png'" onmouseup="this.src='img/banner/btn_skills_hl.png'" onmouseout="this.src='img/banner/btn_skills.png'">
              </div>
            </div>
            <div class="col-lg-1">
              <div class="banner_content banner_btn">
                <img draggable = "false" src="img/banner/btn_obs.png" width = "200px" onmousedown="changeimg(this, 'img/banner/btn_obs_pressed.png')" onmouseover="this.src='img/banner/btn_obs_hl.png'" onmouseup="this.src='img/banner/btn_obs_hl.png'" onmouseout="this.src='img/banner/btn_obs.png'">
              </div>
            </div>
            <div class="col-lg-1">
              <div class="banner_content banner_btn">
                <img draggable = "false" src="img/banner/btn_contact.png" width = "200px" onmousedown="changeimg(this, 'img/banner/btn_contact_pressed.png')" onmouseover="this.src='img/banner/btn_contact_hl.png'" onmouseup="this.src='img/banner/btn_contact_hl.png'" onmouseout="this.src='img/banner/btn_contact.png'">
              </div>
            </div>
						</div>
					</div>
				</div>
            </div>
        </section>
        <!--================End Home Banner Area =================-->
        <!--================Work Area =================-->
        <div class="sticky">
          <img id = "character" src="img/anim/walk1.png" width = "100px">
        </div>
        <section class="work_area p_120">
          <div class="leftcol">
            <img src="img/path.png" width = "200px">
          </div>
          <!--Experience Area-->
          <div id = "exp_scroll" class="rightcol scroll">
            <p> THIS IS WHERE I CAN TALK ABOUT MY EXPERIENCE </p>
          </div>
          <div class="container" height="150px">
            <div class="row">
              <div class="col-lg-4">
                <div class="work_content">
                  <img draggable = "false" src="img/banner/btn_experience.png" width = "200px" onclick="revealExperience()"onmousedown="changeimg(this, 'img/banner/btn_experience_pressed.png')" onmouseover="this.src='img/banner/btn_experience_hl.png'" onmouseup="this.src='img/banner/btn_experience_hl.png'" onmouseout="this.src='img/banner/btn_experience.png'">
                </div>
              </div>
              <div class="col-lg-4" width = "400px">
                <div class="work_content">
                  <img src = "img/wizardtent.png" width = "400px">
                </div>
                <div class="work_content">
                  <img src="img/dirtpatch.png" width = "200px">
                </div>
              </div>
            </div>
          </div>
          <!--End of Experience Area-->
          <!--Project Area-->
          <div id = "proj_scroll" class="rightcol scroll">
            <p> THIS IS WHERE I CAN TALK ABOUT MY PROJECTS </p>
          </div>
          <div class="container" height="150px">
            <div class="row">
              <div class="col-lg-4">
                <div class="work_content">
                  <img draggable = "false" src="img/banner/btn_projects.png" width = "200px" onclick="revealProject()"onmousedown="changeimg(this, 'img/banner/btn_projects_pressed.png')" onmouseover="this.src='img/banner/btn_projects_hl.png'" onmouseup="this.src='img/banner/btn_projects_hl.png'" onmouseout="this.src='img/banner/btn_projects.png'">
                </div>
              </div>
              <div class="col-lg-4" width = "400px">
                <div class="work_content">
                  <img src = "img/observatory.png" width = "400px">
                </div>
                <div class="work_content">
                  <img src="img/dirtpatch.png" width = "200px">
                </div>
              </div>
            </div>
          </div>
          <!--End of project Area-->
        </section>
        <!--================End Footer Area =================-->

        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script>
        window.onscroll = function() {charAnim()};
        function charAnim() {
          var $scrollTop = $(window).scrollTop();
          var elem = document.getElementById("character");
          if (Math.round($scrollTop) % 80 <= 20) {
            elem.setAttribute('src', "img/anim/walk1.png");
          } else if (Math.round($scrollTop) % 80 < 40) {
            elem.setAttribute('src', "img/anim/walk2.png");
          } else if (Math.round($scrollTop) % 80 < 60) {
            elem.setAttribute('src', "img/anim/walk3.png");
          } else {
            elem.setAttribute('src', "img/anim/walk4.png");
          }
        }
        </script>

        <script> function changeimg(elem, str) {
          elem.setAttribute('src', str);
        }
        </script>
        <script> function revealExperience(elem) {
          var elem = document.getElementById("exp_scroll");
          if (elem.style.display === "none") {
            elem.style.display = "block";
          } else {
            elem.style.display = "none";
          }
        }
        </script>
        <script> function revealProject(elem) {
          var elem = document.getElementById("proj_scroll");
          if (elem.style.display === "none") {
            elem.style.display = "block";
          } else {
            elem.style.display = "none";
          }
        }
        </script>
        <script>
          var elem = document.getElementById("exp_scroll");
          elem.style.display = "block"; // hide the fixed scroll initially
          var topofDiv = elem.top; //gets offset of header
          var height = elem.outerHeight(); //gets height of header
          $(window).scroll(function(){
            if($(window).scrollTop() > (topofDiv + height)){
               elem.style.display = "none";
            }
            else{
               elem.style.display = "block";
            }
          });
        </script>
        <script src="js/jquery-3.2.1.min.js"></script>
        <script src="js/popper.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/stellar.js"></script>
        <script src="vendors/lightbox/simpleLightbox.min.js"></script>
        <script src="vendors/nice-select/js/jquery.nice-select.min.js"></script>
        <script src="vendors/isotope/imagesloaded.pkgd.min.js"></script>
        <script src="vendors/isotope/isotope-min.js"></script>
        <script src="vendors/owl-carousel/owl.carousel.min.js"></script>
        <script src="js/jquery.ajaxchimp.min.js"></script>
        <script src="vendors/counter-up/jquery.waypoints.min.js"></script>
        <script src="vendors/counter-up/jquery.counterup.min.js"></script>
        <script src="js/mail-script.js"></script>
        <!--gmaps Js-->
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCjCGmQ0Uq4exrzdcL6rvxywDDOvfAu6eE"></script>
        <script src="js/gmaps.min.js"></script>
        <script src="js/theme.js"></script>
    </body>
</html>
